<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>可伸缩侧边栏界面</title>
    <link rel="stylesheet" href="./src/index.css" />
  </head>
  <body>
    <!-- 侧边栏 -->
    <div id="sidebar" class="sidebar">
      <div class="logo">LOGO</div>
      <div class="nav-item" onclick="switchPage('home')">
        <div class="icon">ICON</div>
        <div class="nav-text">HOME</div>
      </div>
      <div class="nav-item" onclick="switchPage('page1')">
        <div class="icon">ICON</div>
        <div class="nav-text">PAGE 1</div>
      </div>
      <div class="nav-item" onclick="switchPage('page2')">
        <div class="icon">ICON</div>
        <div class="nav-text">PAGE 2</div>
      </div>
    </div>

    <!-- 主内容区 -->
    <div class="main-content">
      <div class="header">
        <div class="toggle-button" onclick="toggleSidebar()">&#10094;</div>
        <div class="page-title">PAGE TITLE</div>
        <div class="user-info">user</div>
      </div>
      <div id="content-area" class="content-area">
        <!-- 默认显示首页 -->
        <div id="home" class="page active">HOME</div>
        <div id="page1" class="page">PAGE 1</div>
        <div id="page2" class="page">PAGE 2</div>
      </div>
    </div>

    <script src="./src/index.js"></script>
  </body>
</html>
